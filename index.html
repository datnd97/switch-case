<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" value="" id="inputOfDay">
    <button type="button" onclick="showInfor()" value="Tinh so ngay" id="buttonShow">Chuyển đổi ngày</button>
    <p id="ketqua"></p>
    <script>
        
     

        function showInfor() {
            let inputOfDay = document.getElementById('inputOfDay').value;
            inputOfDay = parseInt(inputOfDay);

            let showDay = document.getElementById('ketqua');
            switch (inputOfDay) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    showDay.innerHTML = "Tháng có 31 ngày";
                    break;
            
                default:
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    showDay.innerHTML = "Tháng này có 30 ngày";
                    break;
                case 2:
                    showDay.innerHTML = "Tháng này có 29 ngày";
                    break;
            }
            
           
        }

        

    </script>
</body>

</html>
